
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Generate Random Number</title>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color:  #fafafa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
    <body>
    
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top: 120px;">Random Number Generator</h1>
        <button class="btn btn-success" onclick="generateRandomNumber()">Generate Random Number</button>
        <div id="result"></div>
      
        <script>
          function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 10) + 1;
            document.getElementById('result').innerText = "Number: " + randomNumber;
          }
        </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
